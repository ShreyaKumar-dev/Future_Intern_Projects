<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempconv.css">
    <title>Temperature Converter</title>
</head>
<body>
<div class="container">
    <h1>Temperature Converter</h1>
    <div class="Selectors">
        <div class="from">
            <label for="fromSelect">From</label>
            <select id="fromSelect" title="Select Unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <div class="to">
            <label for="toSelect">To</label>
            <select id="toSelect" title="Select Unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
    </div>
    <div class="input">
        <input type="number" id="input" placeholder="Enter Temperature" title="Enter Temperature">
        <button type="button" class="convert-btn" onclick="convertTemperature()">Convert</button>
    </div>
    <div class="result">
        <label for="output">Result</label>
        <input type="text" id="output" placeholder="Result Temperature" readonly>
    </div>
</div>

<script src="tempconv.js"></script>
</body>
</html>
